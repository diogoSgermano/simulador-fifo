<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerador de processos</title>
    <link rel="stylesheet" href="css/criar.css">

</head>
<body>
    <h1 class="titleCriar">Crie seu processo(s)</h1>
    <div class="divInputs">
        <div class="inputName">
            <label for="nameProcess">Nome do processo</label>
            <input type="text" id="nameProcess" class="nameProcess" required>
        </div>
        
        <div class="inputTime">
            <label for="timeProcess">Tempo de processamento (em Milisegundos)</label>
            <input type="number" id="timeProcess" class="timeProcess" required>
        </div>

        <div class=""
    </div>
    <script src="index.js"></script>    
</body>
</html>
